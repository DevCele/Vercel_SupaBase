<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
        <title>Blog App</title>
    </head>

    <body>
        <header>
            <h1>Blogs</h1>
        </header>
    
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for article in articles %}
                    <tr>
                        <td>{{ article.title }}</td>
                        <td>{{ article.content }}</td>
                        <td><a href="{% url 'detail' article.id %}">Detail</a></td>
                        <td><a href="{% url 'edit' article.id %}">Edit</a></td>
                        <td><a href="{% url 'delete' article.id %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <div>
                <a href="{% url 'create' %}">New Blog</a>
            </div>
        </main>
    
        <footer>
            <p>Blog App &copy; 2024 </p>
        </footer>
    </body>
    
    </html>
